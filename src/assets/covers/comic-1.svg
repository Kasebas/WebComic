<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1421;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000051;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="800" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="url(#starGlow)"/>
  <circle cx="200" cy="120" r="1" fill="#ffffff"/>
  <circle cx="350" cy="90" r="2" fill="url(#starGlow)"/>
  <circle cx="480" cy="140" r="1" fill="#ffffff"/>
  <circle cx="520" cy="70" r="1" fill="#ffffff"/>
  <circle cx="80" cy="200" r="1" fill="#ffffff"/>
  <circle cx="450" cy="250" r="2" fill="url(#starGlow)"/>
  <circle cx="150" cy="300" r="1" fill="#ffffff"/>
  <circle cx="550" cy="320" r="1" fill="#ffffff"/>
  <circle cx="250" cy="400" r="1" fill="#ffffff"/>
  <circle cx="400" cy="450" r="2" fill="url(#starGlow)"/>
  <circle cx="50" cy="500" r="1" fill="#ffffff"/>
  <circle cx="500" cy="550" r="1" fill="#ffffff"/>

  <!-- Distant planets -->
  <circle cx="150" cy="150" r="30" fill="#ff7043" opacity="0.8"/>
  <circle cx="140" cy="140" r="5" fill="#bf360c" opacity="0.6"/>
  <circle cx="160" cy="155" r="8" fill="#bf360c" opacity="0.4"/>

  <circle cx="450" cy="180" r="20" fill="#4fc3f7" opacity="0.7"/>
  <circle cx="445" cy="175" r="3" fill="#0277bd" opacity="0.8"/>

  <!-- Main spaceship (hero's ship) -->
  <g transform="translate(300, 400)">
    <!-- Ship body -->
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="#37474f"/>
    <ellipse cx="0" cy="-5" rx="70" ry="18" fill="#546e7a"/>
    <ellipse cx="0" cy="-8" rx="60" ry="12" fill="#78909c"/>

    <!-- Ship details -->
    <rect x="-30" y="-15" width="60" height="8" fill="#0277bd"/>
    <circle cx="-20" cy="-11" r="6" fill="#00bcd4"/>
    <circle cx="0" cy="-11" r="6" fill="#00bcd4"/>
    <circle cx="20" cy="-11" r="6" fill="#00bcd4"/>

    <!-- Engine glow -->
    <ellipse cx="-85" cy="0" rx="15" ry="8" fill="#ff5722" opacity="0.9"/>
    <ellipse cx="-90" cy="0" rx="20" ry="12" fill="#ff9800" opacity="0.7"/>
    <ellipse cx="-95" cy="0" rx="25" ry="16" fill="#ffc107" opacity="0.5"/>

    <!-- Wings -->
    <polygon points="-40,-25 -60,-35 -50,-15 -35,-20" fill="#455a64"/>
    <polygon points="40,-25 60,-35 50,-15 35,-20" fill="#455a64"/>
  </g>

  <!-- Alien ship in background -->
  <g transform="translate(450, 250) scale(0.6)">
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#9c27b0"/>
    <ellipse cx="0" cy="-3" rx="45" ry="15" fill="#e91e63"/>
    <ellipse cx="0" cy="-5" rx="30" ry="10" fill="#f06292"/>
    <circle cx="-20" cy="-8" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-8" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="-8" r="5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Energy beams -->
  <line x1="300" y1="375" x2="430" y2="240" stroke="#00ff00" stroke-width="3" opacity="0.7"/>
  <line x1="300" y1="385" x2="440" y2="250" stroke="#00ff00" stroke-width="2" opacity="0.5"/>

  <!-- Title -->
  <text x="300" y="100" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="#ffffff" stroke="#000" stroke-width="2">
    AVENTURAS
  </text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="#00bcd4" stroke="#000" stroke-width="2">
    ESPACIALES
  </text>

  <!-- Subtitle -->
  <text x="300" y="190" text-anchor="middle" font-family="Arial" font-size="16" fill="#b0bec5" font-style="italic">
    Una odisea entre las estrellas
  </text>

  <!-- Bottom title -->
  <rect x="50" y="650" width="500" height="100" fill="rgba(0,0,0,0.7)"/>
  <text x="300" y="690" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">
    VOLUMEN 1
  </text>
  <text x="300" y="720" text-anchor="middle" font-family="Arial" font-size="18" fill="#90caf9">
    El Despertar del Explorador
  </text>

  <!-- Author -->
  <text x="300" y="740" text-anchor="middle" font-family="Arial" font-size="12" fill="#78909c">
    Por: Equipo WebComic
  </text>

  <!-- Border -->
  <rect x="10" y="10" width="580" height="780" fill="none" stroke="#546e7a" stroke-width="4"/>
  <rect x="15" y="15" width="570" height="770" fill="none" stroke="#78909c" stroke-width="2"/>
</svg>
