<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mysteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="800" fill="url(#mysteryGradient)"/>

  <!-- Moon -->
  <circle cx="150" cy="120" r="60" fill="url(#moonGlow)"/>
  <circle cx="140" cy="110" r="8" fill="#bdbdbd" opacity="0.7"/>
  <circle cx="165" cy="125" r="5" fill="#bdbdbd" opacity="0.7"/>
  <circle cx="145" cy="140" r="4" fill="#bdbdbd" opacity="0.7"/>
  <circle cx="160" cy="105" r="3" fill="#bdbdbd" opacity="0.7"/>

  <!-- Dark mountains -->
  <polygon points="0,500 150,300 300,450 450,250 600,400 600,800 0,800" fill="#212121"/>
  <polygon points="100,500 250,350 400,480 550,320 600,450 600,800 0,800" fill="#1a1a1a" opacity="0.8"/>

  <!-- Dark tower (left side) -->
  <rect x="80" y="200" width="60" height="300" fill="#0d0d0d"/>
  <polygon points="80,200 110,180 140,200 140,500 80,500" fill="#1a1a1a"/>
  <rect x="95" y="250" width="8" height="12" fill="#ff5722"/>
  <rect x="95" y="300" width="8" height="12" fill="#ff5722"/>
  <rect x="95" y="350" width="8" height="12" fill="#ff5722"/>
  <rect x="117" y="270" width="8" height="12" fill="#ff5722"/>
  <rect x="117" y="320" width="8" height="12" fill="#ff5722"/>
  <rect x="117" y="370" width="8" height="12" fill="#ff5722"/>

  <!-- Laboratory building (right side) -->
  <rect x="450" y="350" width="120" height="150" fill="#263238"/>
  <rect x="460" y="360" width="25" height="40" fill="#37474f"/>
  <rect x="490" y="370" width="20" height="30" fill="#37474f"/>
  <rect x="520" y="360" width="25" height="35" fill="#37474f"/>
  <rect x="550" y="365" width="15" height="25" fill="#37474f"/>

  <!-- Laboratory windows with light -->
  <rect x="465" y="420" width="15" height="20" fill="#ffeb3b"/>
  <rect x="495" y="415" width="15" height="20" fill="#ffeb3b"/>
  <rect x="525" y="425" width="15" height="15" fill="#ffeb3b"/>

  <!-- Detective silhouette -->
  <g transform="translate(300, 400)">
    <ellipse cx="0" cy="40" rx="25" ry="8" fill="#000000" opacity="0.5"/>
    <rect x="-15" y="0" width="30" height="40" fill="#37474f"/>
    <circle cx="0" cy="-10" r="12" fill="#5d4037"/>
    <!-- Hat -->
    <ellipse cx="0" cy="-15" rx="18" ry="5" fill="#424242"/>
    <rect x="-12" y="-20" width="24" height="8" fill="#424242"/>
    <!-- Coat -->
    <rect x="-20" y="35" width="40" height="25" fill="#455a64"/>
    <!-- Magnifying glass -->
    <circle cx="25" cy="10" r="8" fill="rgba(255,255,255,0.7)" stroke="#424242" stroke-width="2"/>
    <line x1="31" y1="16" x2="38" y2="23" stroke="#424242" stroke-width="2"/>
  </g>

  <!-- Magical elements floating -->
  <circle cx="400" cy="180" r="8" fill="url(#magicGlow)" opacity="0.8"/>
  <circle cx="380" cy="200" r="5" fill="#e91e63" opacity="0.7"/>
  <circle cx="420" cy="160" r="6" fill="#9c27b0" opacity="0.6"/>
  <circle cx="350" cy="220" r="4" fill="#673ab7" opacity="0.8"/>

  <!-- Mystical particles -->
  <circle cx="200" cy="300" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="220" cy="280" r="2" fill="#ff9800" opacity="0.6"/>
  <circle cx="180" cy="320" r="2" fill="#ffeb3b" opacity="0.8"/>

  <!-- Title split design -->
  <text x="300" y="80" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff" stroke="#000" stroke-width="2">
    MISTERIOS
  </text>
  <text x="180" y="120" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#ff5722" stroke="#000" stroke-width="1">
    &amp;
  </text>
  <text x="420" y="120" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#9c27b0" stroke="#000" stroke-width="2">
    FANTAS√çA
  </text>

  <!-- Subtitle -->
  <text x="300" y="150" text-anchor="middle" font-family="Arial" font-size="14" fill="#b0bec5" font-style="italic">
    Donde la ciencia se encuentra con la magia
  </text>

  <!-- Central mystical symbol -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#9c27b0" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e91e63" stroke-width="2" opacity="0.6"/>
    <polygon points="0,-30 10,-10 30,0 10,10 0,30 -10,10 -30,0 -10,-10" fill="#673ab7" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#ffc107"/>
  </g>

  <!-- Bottom panel -->
  <rect x="50" y="650" width="500" height="100" fill="rgba(0,0,0,0.8)"/>
  <text x="300" y="685" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">
    VOLUMEN 2
  </text>
  <text x="200" y="710" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff7043">
    Secretos del Laboratorio
  </text>
  <text x="400" y="710" text-anchor="middle" font-family="Arial" font-size="16" fill="#ab47bc">
    La Torre Encantada
  </text>

  <!-- Author -->
  <text x="300" y="735" text-anchor="middle" font-family="Arial" font-size="12" fill="#78909c">
    Por: Equipo WebComic
  </text>

  <!-- Corner elements -->
  <polygon points="10,10 40,10 10,40" fill="#9c27b0" opacity="0.3"/>
  <polygon points="590,10 560,10 590,40" fill="#ff5722" opacity="0.3"/>
  <polygon points="10,790 40,790 10,760" fill="#ff5722" opacity="0.3"/>
  <polygon points="590,790 560,790 590,760" fill="#9c27b0" opacity="0.3"/>

  <!-- Border -->
  <rect x="10" y="10" width="580" height="780" fill="none" stroke="#546e7a" stroke-width="4"/>
  <rect x="15" y="15" width="570" height="770" fill="none" stroke="#78909c" stroke-width="2"/>
</svg>
