<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f8f9fa"/>

  <!-- Title Panel -->
  <rect x="50" y="50" width="700" height="150" fill="#ffffff" stroke="#333" stroke-width="3"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">
    AVENTURAS ESPACIALES
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">
    Capítulo 1: El Despertar
  </text>

  <!-- Main Panel 1 -->
  <rect x="50" y="220" width="700" height="300" fill="#e3f2fd" stroke="#333" stroke-width="3"/>
  <circle cx="200" cy="350" r="50" fill="#1976d2"/>
  <rect x="160" y="330" width="80" height="40" fill="#1976d2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    El protagonista despierta en su nave espacial...
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
    "¿Dónde estoy? Esta no es mi habitación..."
  </text>

  <!-- Panel 2 -->
  <rect x="50" y="540" width="340" height="250" fill="#fff3e0" stroke="#333" stroke-width="3"/>
  <rect x="70" y="560" width="100" height="60" fill="#ff9800"/>
  <rect x="70" y="640" width="80" height="20" fill="#ff9800"/>
  <text x="210" y="630" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    Los controles de la nave brillan
  </text>
  <text x="210" y="750" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">
    "Debo revisar los sistemas"
  </text>

  <!-- Panel 3 -->
  <rect x="410" y="540" width="340" height="250" fill="#f3e5f5" stroke="#333" stroke-width="3"/>
  <circle cx="580" cy="620" r="30" fill="#9c27b0"/>
  <circle cx="550" cy="650" r="20" fill="#9c27b0"/>
  <circle cx="610" cy="650" r="20" fill="#9c27b0"/>
  <text x="580" y="730" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    Extrañas luces en el espacio
  </text>
  <text x="580" y="750" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">
    "¿Qué es eso?"
  </text>

  <!-- Bottom Panel -->
  <rect x="50" y="810" width="700" height="200" fill="#e8f5e8" stroke="#333" stroke-width="3"/>
  <rect x="100" y="850" width="150" height="100" fill="#4caf50"/>
  <rect x="300" y="870" width="200" height="60" fill="#4caf50"/>
  <rect x="550" y="850" width="150" height="100" fill="#4caf50"/>
  <text x="400" y="990" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    "La misión debe continuar... pero algo ha cambiado"
  </text>

  <!-- Page number -->
  <text x="400" y="1150" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">
    Página 1
  </text>
</svg>
