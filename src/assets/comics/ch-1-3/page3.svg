<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">
    El Encuentro
  </text>

  <!-- Panel 1 - Space scene -->
  <rect x="30" y="60" width="740" height="350" fill="#0d1421" stroke="#333" stroke-width="3"/>

  <!-- Stars -->
  <circle cx="80" cy="120" r="1" fill="#ffffff"/>
  <circle cx="180" cy="180" r="2" fill="#ffffff"/>
  <circle cx="280" cy="100" r="1" fill="#ffffff"/>
  <circle cx="450" cy="150" r="2" fill="#ffffff"/>
  <circle cx="580" cy="200" r="1" fill="#ffffff"/>
  <circle cx="680" cy="120" r="2" fill="#ffffff"/>
  <circle cx="120" cy="300" r="1" fill="#ffffff"/>
  <circle cx="600" cy="350" r="1" fill="#ffffff"/>

  <!-- Player's ship -->
  <polygon points="150,250 200,230 220,260 210,290 180,300 140,290 130,260" fill="#1976d2" stroke="#fff" stroke-width="1"/>
  <circle cx="170" cy="265" r="5" fill="#00bcd4"/>
  <circle cx="185" cy="265" r="5" fill="#00bcd4"/>

  <!-- Alien ship -->
  <ellipse cx="600" cy="200" rx="80" ry="30" fill="#9c27b0"/>
  <ellipse cx="600" cy="200" rx="60" ry="20" fill="#e91e63"/>
  <ellipse cx="600" cy="200" rx="40" ry="15" fill="#f06292"/>
  <circle cx="580" cy="195" r="8" fill="#ffffff"/>
  <circle cx="600" cy="195" r="8" fill="#ffffff"/>
  <circle cx="620" cy="195" r="8" fill="#ffffff"/>

  <!-- Communication waves -->
  <path d="M 220 250 Q 400 150 580 190" stroke="#00ff00" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <path d="M 220 270 Q 400 170 580 210" stroke="#00ff00" stroke-width="2" fill="none" stroke-dasharray="8,4"/>

  <!-- Speech bubble -->
  <ellipse cx="300" cy="120" rx="100" ry="50" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <polygon points="280,150 250,180 270,170" fill="#ffffff"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    "Señal desconocida
  </text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    detectada. Intentando
  </text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    comunicación..."
  </text>

  <!-- Panel 2 -->
  <rect x="50" y="430" width="340" height="300" fill="#e8eaf6" stroke="#333" stroke-width="3"/>

  <!-- Close-up of character -->
  <circle cx="220" cy="530" r="50" fill="#ffdbcb"/>
  <circle cx="205" cy="520" r="4" fill="#333"/>
  <circle cx="235" cy="520" r="4" fill="#333"/>
  <path d="M 210 545 Q 220 555 230 545" stroke="#333" stroke-width="2" fill="none"/>
  <rect x="190" y="570" width="60" height="90" fill="#1976d2"/>

  <!-- Thought bubble -->
  <ellipse cx="150" cy="450" rx="60" ry="30" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <circle cx="180" cy="480" r="5" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <circle cx="190" cy="490" r="8" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="150" y="455" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
    "¿Amigos o
  </text>
  <text x="150" y="468" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
    enemigos?"
  </text>

  <text x="220" y="700" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    La decisión es crucial...
  </text>

  <!-- Panel 3 -->
  <rect x="410" y="430" width="340" height="300" fill="#fff3e0" stroke="#333" stroke-width="3"/>

  <!-- Interactive element area -->
  <rect x="430" y="500" width="300" height="100" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="580" y="530" text-anchor="middle" font-family="Arial" font-size="14" fill="#ff6f00" font-weight="bold">
    ¡DECISIÓN INTERACTIVA!
  </text>
  <text x="580" y="550" text-anchor="middle" font-family="Arial" font-size="12" fill="#e65100">
    Haz clic para elegir tu respuesta
  </text>
  <text x="580" y="570" text-anchor="middle" font-family="Arial" font-size="12" fill="#e65100">
    al encuentro alienígena
  </text>

  <!-- Options preview -->
  <rect x="440" y="620" width="80" height="30" fill="#4caf50" opacity="0.7"/>
  <text x="480" y="640" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">
    Comunicar
  </text>

  <rect x="540" y="620" width="80" height="30" fill="#ff9800" opacity="0.7"/>
  <text x="580" y="640" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">
    Defenderse
  </text>

  <rect x="640" y="620" width="80" height="30" fill="#2196f3" opacity="0.7"/>
  <text x="680" y="640" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">
    Retirarse
  </text>

  <text x="580" y="700" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    Tu elección determinará el futuro
  </text>

  <!-- Bottom panel -->
  <rect x="50" y="750" width="700" height="200" fill="#f1f8e9" stroke="#333" stroke-width="3"/>

  <!-- Alien communication -->
  <text x="400" y="800" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">
    Mensaje alienígena recibido:
  </text>
  <text x="400" y="830" text-anchor="middle" font-family="Arial" font-size="14" fill="#666" font-style="italic">
    "◊◊◊ Saludos, viajero del espacio ◊◊◊"
  </text>
  <text x="400" y="850" text-anchor="middle" font-family="Arial" font-size="14" fill="#666" font-style="italic">
    "◊◊◊ Nuestras intenciones son pacíficas ◊◊◊"
  </text>

  <text x="400" y="890" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    El traductor universal está funcionando...
  </text>
  <text x="400" y="920" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    ¿Pero puedes confiar en estas palabras?
  </text>

  <!-- Page number -->
  <text x="400" y="1150" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">
    Página 3
  </text>
</svg>
