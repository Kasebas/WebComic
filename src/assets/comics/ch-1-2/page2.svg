<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f0f4f8"/>

  <!-- Large Panel -->
  <rect x="30" y="30" width="740" height="400" fill="#263238" stroke="#333" stroke-width="3"/>

  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="#ffffff"/>
  <circle cx="200" cy="150" r="1" fill="#ffffff"/>
  <circle cx="300" cy="80" r="2" fill="#ffffff"/>
  <circle cx="500" cy="120" r="1" fill="#ffffff"/>
  <circle cx="600" cy="180" r="2" fill="#ffffff"/>
  <circle cx="700" cy="100" r="1" fill="#ffffff"/>
  <circle cx="150" cy="250" r="1" fill="#ffffff"/>
  <circle cx="650" cy="300" r="2" fill="#ffffff"/>

  <!-- Spaceship -->
  <polygon points="350,200 450,200 470,250 460,300 440,320 360,320 340,300 330,250" fill="#37474f" stroke="#fff" stroke-width="2"/>
  <rect x="370" y="220" width="60" height="40" fill="#0277bd"/>
  <circle cx="390" cy="240" r="8" fill="#00bcd4"/>
  <circle cx="410" cy="240" r="8" fill="#00bcd4"/>

  <!-- Speech bubble -->
  <ellipse cx="500" cy="150" rx="80" ry="40" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <polygon points="450,170 470,190 460,190" fill="#ffffff"/>
  <text x="500" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    "Los sistemas están
  </text>
  <text x="500" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">
    funcionando bien..."
  </text>

  <!-- Middle Panel -->
  <rect x="50" y="450" width="700" height="280" fill="#e1f5fe" stroke="#333" stroke-width="3"/>

  <!-- Control panel -->
  <rect x="100" y="500" width="200" height="150" fill="#37474f" stroke="#333" stroke-width="2"/>
  <circle cx="150" cy="530" r="15" fill="#4caf50"/>
  <circle cx="200" cy="530" r="15" fill="#ff9800"/>
  <circle cx="250" cy="530" r="15" fill="#f44336"/>
  <rect x="120" y="570" width="160" height="60" fill="#000000"/>
  <text x="200" y="600" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff00">
    SYSTEMS: ONLINE
  </text>
  <text x="200" y="615" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff00">
    FUEL: 85%
  </text>

  <!-- Character -->
  <circle cx="500" cy="550" r="40" fill="#ffdbcb"/>
  <rect x="470" y="580" width="60" height="80" fill="#1976d2"/>
  <circle cx="485" cy="540" r="3" fill="#333"/>
  <circle cx="515" cy="540" r="3" fill="#333"/>
  <path d="M 490 560 Q 500 570 510 560" stroke="#333" stroke-width="2" fill="none"/>

  <text x="400" y="700" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    "Todo parece estar en orden, pero debo ser cauteloso"
  </text>

  <!-- Bottom Panel -->
  <rect x="50" y="750" width="700" height="300" fill="#fff8e1" stroke="#333" stroke-width="3"/>

  <!-- Mysterious object -->
  <ellipse cx="400" cy="900" rx="100" ry="80" fill="#9c27b0" opacity="0.7"/>
  <ellipse cx="400" cy="900" rx="60" ry="50" fill="#e91e63" opacity="0.5"/>
  <ellipse cx="400" cy="900" rx="30" ry="25" fill="#ffffff"/>

  <!-- Interactive element hint -->
  <rect x="300" y="820" width="200" height="40" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="845" text-anchor="middle" font-family="Arial" font-size="12" fill="#ff6f00" font-weight="bold">
    ¡ELEMENTO INTERACTIVO!
  </text>

  <text x="400" y="1020" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">
    "¿Qué es esa extraña anomalía? Debo investigar..."
  </text>

  <!-- Page number -->
  <text x="400" y="1150" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">
    Página 2
  </text>
</svg>
