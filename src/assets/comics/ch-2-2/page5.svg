<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f3e5f5"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">
    La Torre Sombría
  </text>

  <!-- Panel 1 - Fantasy landscape -->
  <rect x="30" y="60" width="740" height="350" fill="#4a148c" stroke="#333" stroke-width="3"/>

  <!-- Dark tower -->
  <rect x="350" y="100" width="100" height="280" fill="#1a1a1a"/>
  <polygon points="350,100 400,80 450,100 450,380 350,380" fill="#2e2e2e"/>
  <rect x="370" y="150" width="15" height="20" fill="#ff5722"/>
  <rect x="370" y="200" width="15" height="20" fill="#ff5722"/>
  <rect x="370" y="250" width="15" height="20" fill="#ff5722"/>
  <rect x="415" y="150" width="15" height="20" fill="#ff5722"/>
  <rect x="415" y="200" width="15" height="20" fill="#ff5722"/>
  <rect x="415" y="250" width="15" height="20" fill="#ff5722"/>

  <!-- Dragon silhouette -->
  <ellipse cx="400" cy="130" rx="40" ry="20" fill="#d32f2f"/>
  <polygon points="360,130 340,120 345,140 360,135" fill="#d32f2f"/>
  <polygon points="440,130 460,120 455,140 440,135" fill="#d32f2f"/>

  <!-- Mountains -->
  <polygon points="50,300 150,150 250,300" fill="#424242"/>
  <polygon points="200,300 300,180 400,300" fill="#424242"/>
  <polygon points="500,300 600,160 700,300" fill="#424242"/>
  <polygon points="650,300 750,200 800,300" fill="#424242"/>

  <!-- Moon -->
  <circle cx="150" cy="120" r="30" fill="#fafafa"/>
  <circle cx="140" cy="110" r="3" fill="#bdbdbd"/>
  <circle cx="155" cy="125" r="2" fill="#bdbdbd"/>
  <circle cx="145" cy="135" r="2" fill="#bdbdbd"/>

  <!-- Hero at bottom -->
  <circle cx="400" cy="320" r="15" fill="#ffdbcb"/>
  <rect x="390" y="330" width="20" height="40" fill="#8d6e63"/>
  <rect x="385" y="340" width="30" height="5" fill="#ff9800"/>

  <text x="400" y="395" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">
    "La Torre Sombría se alza ante mí... ¿Dónde está la princesa?"
  </text>

  <!-- Panel 2 -->
  <rect x="50" y="430" width="340" height="280" fill="#fff3e0" stroke="#333" stroke-width="3"/>

  <!-- Tavern scene -->
  <rect x="70" y="460" width="150" height="100" fill="#8d6e63"/>
  <rect x="90" y="480" width="30" height="60" fill="#ffdbcb"/>
  <circle cx="105" cy="500" r="8" fill="#ffdbcb"/>
  <rect x="140" y="480" width="30" height="60" fill="#5d4037"/>
  <circle cx="155" cy="500" r="8" fill="#ffdbcb"/>
  <rect x="180" y="480" width="30" height="60" fill="#4caf50"/>
  <circle cx="195" cy="500" r="8" fill="#ffdbcb"/>

  <!-- Weapons -->
  <line x1="100" y1="460" x2="100" y2="440" stroke="#757575" stroke-width="3"/>
  <polygon points="95,440 100,430 105,440" fill="#757575"/>
  <rect x="150" y="450" width="20" height="5" fill="#8d6e63"/>
  <rect x="155" y="440" width="10" height="15" fill="#8d6e63"/>

  <text x="220" y="600" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    "Lyra la arquera y Thorin
  </text>
  <text x="220" y="615" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    el enano están dispuestos
  </text>
  <text x="220" y="630" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">
    a ayudar en la aventura"
  </text>

  <!-- Speech bubble -->
  <ellipse cx="150" cx="150" cy="650" rx="60" ry="30" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <text x="150" y="650" text-anchor="middle" font-family="Arial" font-size="9" fill="#333">
    "¡Vamos juntos!"
  </text>

  <!-- Panel 3 -->
  <rect x="410" y="430" width="340" height="280" fill="#e1f5fe" stroke="#333" stroke-width="3"/>

  <!-- Interactive fantasy element -->
  <rect x="430" y="470" width="300" height="100" fill="rgba(139,69,19,0.2)" stroke="#8d6e63" stroke-width="3" stroke-dasharray="6,3"/>
  <text x="580" y="495" text-anchor="middle" font-family="Arial" font-size="14" fill="#5d4037" font-weight="bold">
    ¡AVENTURA INTERACTIVA!
  </text>
  <text x="580" y="515" text-anchor="middle" font-family="Arial" font-size="12" fill="#3e2723">
    Elige tu estrategia para
  </text>
  <text x="580" y="535" text-anchor="middle" font-family="Arial" font-size="12" fill="#3e2723">
    rescatar a la princesa
  </text>
  <text x="580" y="555" text-anchor="middle" font-family="Arial" font-size="12" fill="#3e2723">
    de la Torre Sombría
  </text>

  <!-- Strategy options -->
  <rect x="440" y="590" width="90" height="25" fill="#f44336" opacity="0.7"/>
  <text x="485" y="607" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">
    Ataque directo
  </text>

  <rect x="540" y="590" width="90" height="25" fill="#2196f3" opacity="0.7"/>
  <text x="585" y="607" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">
    Sigilo nocturno
  </text>

  <rect x="640" y="590" width="90" height="25" fill="#4caf50" opacity="0.7"/>
  <text x="685" y="607" text-anchor="middle" font-family="Arial" font-size="9" fill="#fff">
    Buscar aliados
  </text>

  <!-- Magic items -->
  <rect x="450" y="640" width="30" height="20" fill="#ff9800"/>
  <text x="465" y="655" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">
    ⚔️
  </text>
  <text x="465" y="675" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">
    Espada
  </text>

  <rect x="520" y="640" width="30" height="20" fill="#9c27b0"/>
  <text x="535" y="655" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">
    📜
  </text>
  <text x="535" y="675" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">
    Hechizos
  </text>

  <rect x="590" y="640" width="30" height="20" fill="#795548"/>
  <text x="605" y="655" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">
    🛡️
  </text>
  <text x="605" y="675" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">
    Escudo
  </text>

  <!-- Bottom panel -->
  <rect x="50" y="730" width="700" height="250" fill="#e8f5e8" stroke="#333" stroke-width="3"/>

  <!-- Princess in tower -->
  <rect x="350" y="750" width="100" height="150" fill="#424242"/>
  <rect x="370" y="780" width="60" height="80" fill="#ffdbcb"/>
  <circle cx="400" cy="800" r="15" fill="#ffdbcb"/>
  <polygon points="385,795 400,785 415,795 415,800 385,800" fill="#ffc107"/>
  <circle cx="390" cy="795" r="2" fill="#333"/>
  <circle cx="410" cy="795" r="2" fill="#333"/>
  <path d="M 395 805 Q 400 810 405 805" stroke="#333" stroke-width="1" fill="none"/>

  <!-- Prison bars -->
  <line x1="375" y1="760" x2="375" y2="830" stroke="#757575" stroke-width="3"/>
  <line x1="385" y1="760" x2="385" y2="830" stroke="#757575" stroke-width="3"/>
  <line x1="415" y1="760" x2="415" y2="830" stroke="#757575" stroke-width="3"/>
  <line x1="425" y1="760" x2="425" y2="830" stroke="#757575" stroke-width="3"/>

  <!-- Dragon guarding -->
  <ellipse cx="250" cy="850" rx="60" ry="30" fill="#d32f2f"/>
  <polygon points="190,850 170,840 175,860" fill="#d32f2f"/>
  <circle cx="230" cy="845" r="5" fill="#ff5722"/>
  <circle cx="270" cy="845" r="5" fill="#ff5722"/>

  <!-- Princess speech -->
  <ellipse cx="500" cy="770" rx="70" ry="25" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <text x="500" y="775" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
    "¡Por favor, alguien
  </text>
  <text x="500" y="785" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">
    ayúdeme!"
  </text>

  <text x="400" y="940" text-anchor="middle" font-family="Arial" font-size="14" fill="#333" font-weight="bold">
    La princesa está en peligro y el dragón vigila...
  </text>
  <text x="400" y="960" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">
    Tu estrategia determinará el éxito del rescate
  </text>

  <!-- Page number -->
  <text x="400" y="1150" text-anchor="middle" font-family="Arial" font-size="14" fill="#999">
    Página 5
  </text>
</svg>
